<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web form</title>
  <link rel="stylesheet" href="./css/mystyle.css">
</head>
<body style="background-image: url(./images/bg.jpg)">
  <div class="container">
    <h1 class="title">Registration</h1>
    <form action="#">
      <div class="main-user">
        <div class="user">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" placeholder="Enter your name">

        </div>
        <div class="user">
          <label for="username">Userame</label>
          <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>

        <div class="user">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Enter your email">
        </div>

        <div class="user">
          <label for="phone number">Phone Number</label>
          <input type="text" id="phone number" name="phone number" placeholder="Enter your number">
        </div>

        <div class="user">
          <p></p><label for="mypass">Password:</label>
          <input type="password" name="enter password" id="enter password" placeholder="Enter your password">
        </div>

        <div class="user">
          <p></p><label for="confirm password">Confirm Password:</label>
          <input type="password" name="confirm password" id="confirm password" placeholder="Confirm your password">
        </div>
        
        


      </div>
      <div class="gender-details-box">
        <span class="gender-title">Gender</span>
        <div class="gender">
          <input type="radio" name="gender" id="male">
          <label for="male">Male</label>
          <input type="radio" name="gender" id="female">
          <label for="female">Female</label>
          <input type="radio" name="gender" id="prefer not to say">
          <label for="prefer not to say">Prefer not to say</label>
        </div>
      </div>
      <div class="form-submit">
        <input type="submit" value="Register">


      </div>

    </form>
  </div>
</body>
</html>
